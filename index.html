<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS para Camioneros</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    
    .container {
      display: flex;
      height: 100vh;
    }
    
    .sidebar {
      width: 350px;
      background: white;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    
    .map-container {
      flex: 1;
      position: relative;
    }
    
    #map {
      width: 100%;
      height: 100%;
    }
    
    h1 {
      color: #2563eb;
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #374151;
    }
    
    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      font-size: 14px;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    button {
      width: 100%;
      background: #3b82f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background: #2563eb;
    }
    
    #error-message {
      color: #dc2626;
      margin-top: 10px;
      padding: 10px;
      background: #fef2f2;
      border-radius: 6px;
      border-left: 4px solid #dc2626;
      min-height: 20px;
    }
    
    .truck-info {
      background: #f3f4f6;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    
    .truck-info h3 {
      margin-bottom: 10px;
      color: #374151;
    }
    
    .route-info {
      background: #ecfdf5;
      border: 1px solid #22c55e;
      border-radius: 6px;
      padding: 15px;
      margin-top: 15px;
      display: none;
    }
    
    .route-info.show {
      display: block;
    }
    
    .route-info h4 {
      color: #15803d;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .route-info p {
      margin-bottom: 5px;
      color: #374151;
    }
    
    .route-info .warning {
      color: #d97706;
      font-weight: bold;
      background: #fef3c7;
      padding: 8px;
      border-radius: 4px;
      border-left: 4px solid #f59e0b;
    }
    
    .emergency-section {
      margin-top: 30px;
      padding: 20px;
      background: #fef2f2;
      border: 2px solid #dc2626;
      border-radius: 8px;
      text-align: center;
    }
    
    .emergency-button {
      width: 100%;
      background: #dc2626;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      box-shadow: 0 4px 6px rgba(220, 38, 38, 0.3);
      transition: all 0.2s;
    }
    
    .emergency-button:hover {
      background: #b91c1c;
      transform: translateY(-1px);
      box-shadow: 0 6px 8px rgba(220, 38, 38, 0.4);
    }
    
    .emergency-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(220, 38, 38, 0.3);
    }
    
    .emergency-info {
      color: #7f1d1d;
      font-size: 12px;
      margin: 0;
      font-style: italic;
    }
    
    .emergency-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .emergency-modal.show {
      display: flex;
    }
    
    .emergency-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .emergency-content h3 {
      color: #dc2626;
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .emergency-numbers {
      margin: 20px 0;
    }
    
    .emergency-numbers a {
      display: block;
      background: #dc2626;
      color: white;
      padding: 12px;
      margin: 10px 0;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
    }
    
    .emergency-numbers a:hover {
      background: #b91c1c;
    }
    
    .close-modal {
      background: #6b7280;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    
    .close-modal:hover {
      background: #4b5563;
    }
    
    .gps-controls {
      margin-top: 20px;
      padding: 15px;
      background: #f8fafc;
      border-radius: 6px;
      border-left: 4px solid #3b82f6;
    }
    
    .navigation-status {
      color: #059669;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .center-user-btn, .stop-navigation-btn {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .center-user-btn {
      background: #3b82f6;
      color: white;
    }
    
    .center-user-btn:hover {
      background: #2563eb;
    }
    
    .stop-navigation-btn {
      background: #6b7280;
      color: white;
    }
    
    .stop-navigation-btn:hover {
      background: #4b5563;
    }
    
    .locate-me-btn {
      width: 100%;
      background: #059669;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 15px;
      box-shadow: 0 2px 4px rgba(5, 150, 105, 0.3);
      transition: all 0.2s;
    }
    
    .locate-me-btn:hover {
      background: #047857;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(5, 150, 105, 0.4);
    }
    
    .locate-me-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(5, 150, 105, 0.3);
    }
    
    .origin-controls {
      display: flex;
      gap: 8px;
      align-items: stretch;
    }
    
    .origin-controls input {
      flex: 1;
      margin: 0;
    }
    
    .use-location-btn {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s ease;
      opacity: 0;
      transform: scaleX(0);
      transform-origin: left;
      pointer-events: none;
      width: 0;
      overflow: hidden;
    }
    
    .use-location-btn.show {
      opacity: 1;
      transform: scaleX(1);
      pointer-events: auto;
      width: auto;
    }
    
    .use-location-btn:hover {
      background: #2563eb;
    }
    
    .use-location-btn:active {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>🚛 GPS Camioneros</h1>
      
      <form id="routeForm">
        <div class="form-group">
          <label for="start">Punto de Origen</label>
          <div class="origin-controls">
            <input type="text" id="start" placeholder="Ej: Bogotá, Colombia" required>
            <button type="button" id="use-my-location" class="use-location-btn" onclick="useMyLocationAsOrigin()">
              📍 Mi Ubicación
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="end">Destino</label>
          <input type="text" id="end" placeholder="Ej: Medellín, Colombia" required>
        </div>
        
        <div class="truck-info">
          <h3>Información del Vehículo</h3>
          
          <div class="form-group">
            <label for="type">Tipo de Camión</label>
            <select id="type" required>
              <option value="">Seleccionar tipo</option>
              <option value="motorcycle">Motocicleta</option>
              <option value="pickup">Pickup / Camioneta</option>
              <option value="van">Van / Furgón</option>
              <option value="small-truck">Camión Pequeño (3.5t)</option>
              <option value="medium-truck">Camión Mediano (7.5t)</option>
              <option value="large-truck">Camión Grande (18t)</option>
              <option value="heavy-truck">Camión Pesado (26t)</option>
              <option value="semi-trailer">Semirremolque</option>
              <option value="b-double">Tren de Carretera (B-Double)</option>
              <option value="road-train">Tren de Carretera Largo</option>
              <option value="oversized">Carga Sobredimensionada</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="height">Altura (metros)</label>
            <input type="number" id="height" step="0.1" min="0.1" placeholder="Ej: 3.5" required>
          </div>
          
          <div class="form-group">
            <label for="weight">Peso (toneladas)</label>
            <input type="number" id="weight" step="0.1" min="0.1" placeholder="Ej: 25.5" required>
          </div>
        </div>
        
        <button type="submit">Calcular Ruta</button>
        
        <div id="error-message"></div>
        
        <div id="route-info" class="route-info"></div>
      </form>
      
      <div class="gps-controls">
        <button id="locate-me-btn" class="locate-me-btn" onclick="requestUserLocation()">
          📍 Mi Ubicación
        </button>
        <div id="navigation-status" class="navigation-status"></div>
        <button id="center-user-btn" class="center-user-btn" style="display: none;" onclick="centerMapOnUser()">
          🎯 Centrar en mi ubicación
        </button>
        <button id="stop-navigation-btn" class="stop-navigation-btn" style="display: none;" onclick="stopNavigation()">
          ⏹️ Detener navegación
        </button>
      </div>
      
      <div class="emergency-section">
        <button id="emergency-btn" class="emergency-button">
          🚨 Llamada de Emergencias
        </button>
        <p class="emergency-info">En caso de accidente o emergencia en carretera</p>
      </div>
    </div>
    
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>
  
  <!-- Modal de Emergencias -->
  <div id="emergency-modal" class="emergency-modal">
    <div class="emergency-content">
      <h3>🚨 Emergencias</h3>
      <p>Selecciona el número apropiado:</p>
      <div class="emergency-numbers">
        <a href="tel:123">📞 123 - Policía</a>
        <a href="tel:132">🚑 132 - Ambulancia</a>
        <a href="tel:119">🚒 119 - Bomberos</a>
        <a href="tel:126">🛣️ 126 - Tránsito</a>
      </div>
      <button class="close-modal" onclick="closeEmergencyModal()">Cerrar</button>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
